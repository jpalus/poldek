<h2> Anonymous CVS </h2>
<p>Getting the module (no password is needed):</p>
<pre class="screen">
$ cvs -d :pserver:cvs@anoncvs.pld.org.pl:/cvsroot login
$ cvs -d :pserver:cvs@anoncvs.pld.org.pl:/cvsroot get poldek
</pre>

<p>            
Particular files may be accessed via 
<a href="http://cvs.pld.org.pl/installer/poldek/">CVSWeb</a>
